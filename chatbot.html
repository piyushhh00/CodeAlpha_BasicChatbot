<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Rule-Based Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Simple Rule-Based Chatbot</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." autofocus>
            <button id="send-button">Send</button>
        </div>
        <div class="chat-suggestions">
            <p>Try saying:</p>
            <div class="suggestion-buttons">
                <button class="suggestion">Hello</button>
                <button class="suggestion">How are you?</button>
                <button class="suggestion">What's your name?</button>
                <button class="suggestion">What do you do?</button>
                <button class="suggestion">Goodbye</button>
            </div>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
